<div class="auth-container">
    <h1>Login</h1>
    <form @submit.prevent="handleLogin">
      <input v-model="credentials.email" type="email" placeholder="jama_developer@outlook.com" required />
      <input v-model="credentials.password" type="password" placeholder="123456789" required />
      <button type="submit">Iniciar sesión</button>
    </form>
    <router-link to="/register">¿No tienes cuenta? Regístrate</router-link>
  </div>
